<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Colors in CSS</title>
        <style>
            #firstPara { 
                color : red; /* color by name */
            }

            #secondPara {
                color : rgb(0, 255, 0) /* color by rgb value */
            }

            #thirdPara {
                color : #ffffff; /* color by hex values */
            }
        </style>
    </head>
    <body>
        <h3>this is my first box</h3>
        <p id="firstPara">this is my first paragraph from first box</p>
        <h3>this is my second box</h3>
        <p id="secondPara">this my second paragraph from second box</p>
        <h3>this is my third box</h3>
        <p id="thirdPara">this my third paragraph from third box</p>
    </body>
</html>
