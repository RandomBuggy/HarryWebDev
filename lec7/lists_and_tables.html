<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>lists and tables</title>
    </head>
    <body>
        <!--unordered list, type attribute has 3 value: disc, square, circle -->
        <ul>
            <li> item 1 </li>
            <li> item 2 </li>
            <li> item 3 </li>
            <li> item 4 </li>
        </ul>

        <!-- ordered list, type attribute has 5 value: 1, a, A, i, I -->
        <ol>
            <li> item 1 </li>
            <li> item 2 </li>
            <li> item 3 </li>
            <li> item 4 </li>
            <li> item 5 </li>
        </ol>

        <!-- tables -->

        <table>
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Id </th>
                    <th> Salary </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> Harry </td>
                    <td> 1 </td>
                    <td> 1500 </td>
                </tr>
                <tr>
                    <td> Shubham </td>
                    <td> 2 </td>
                    <td> 2000 </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
