<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>link and images</title>
    </head>
    <body>
        <!-- link external link -->
        <a href="https://google.com"> Go To Google </a>
        <!-- open in new tab -->
        <a href="https://google.com", target="_blank">Go To Google</a>
        <!-- showing internal image -->
        <img src="harry.jpg" alt="error loading image">
        <!-- showing external image -->
        <img src="https://source.unsplash.com/240x320/?nature,water" alt="remote image">
        <!-- height and width can be set using img tag's height and width attribute but not not recommended because image's aspect ratio is losen  use CSS instead-->
        <img src="https://source.unsplash.com/240x320/?nature,water" alt="remote image", height=200, width=110>
    </body>
</html>
