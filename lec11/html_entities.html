<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ihtml entities</title>
    </head>
    <body>
        <!-- html entities are  escape sequence for reserved character in html. the entities start with & and end with ;. like this &{{some character}}; -->
        <div class="container">
            <p>this non-breaking space &nbsp;ok</p>
            <p>this is &lt;p&gt; tag using html entities</p></p>
            <p>this copyright symbol &copy;</p>
            <p>this pound symbol &pound;</p>
            <p>blank character is written &#8203;</p>
            <p>to find more entities type in google "html entities reference"</p>
        </div>
    </body>
</html>
