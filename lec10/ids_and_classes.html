<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ids and classes in html</title>
    </head>
    <body>
        <!-- the id and class attribute are most important element of almost all html tag -->
        <!-- the id value must be unique for a element but class value can be same in different different element also multiple class value can be inside a single element -->
        <!-- because using id you can target a single tag for CSS or JS but using class you can n number of tag. -->
        <!-- use id where unique CSS or JS method is needed and use class for those common attributes which are applied in multiple tag at the same time -->
        <div id="mainbox", class="redBg blackBorder">This a div</div>
        <!-- another example of id and class -->
        <span id="myspan", class="redBg">
            This is a span
        </span>
    </body>
</html>
